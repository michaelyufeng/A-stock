# =============================================================================
# A股量化交易系统 - 策略配置文件
# =============================================================================
# 说明: 本文件定义各类交易策略的参数配置
# 包括: 短线动量策略、价值投资策略、突破策略等
# 详细文档: docs/CONFIGURATION_GUIDE.md
# =============================================================================

# -----------------------------------------------------------------------------
# 短线动量策略 (Momentum Strategy)
# -----------------------------------------------------------------------------
# 策略类型: 短线交易 (持仓3-15天)
# 适用场景: 波动性较大的成长股、题材股
# 核心逻辑: 捕捉价格动量，追涨杀跌
# 风险等级: 中高
# -----------------------------------------------------------------------------
momentum:
  type: short_term
  description: "基于价格动量和成交量的短线策略"

  parameters:
    # --- 技术指标参数 ---
    # RSI (相对强弱指标)
    rsi_period: 14               # RSI计算周期 (范围: 5-30, 推荐: 14)
    rsi_oversold: 30             # RSI超卖阈值 (范围: 20-40, 低于此值视为超卖)
    rsi_overbought: 70           # RSI超买阈值 (范围: 60-80, 高于此值视为超买)

    # MACD (指数平滑异同移动平均线)
    macd_fast: 12                # MACD快线周期 (标准值: 12)
    macd_slow: 26                # MACD慢线周期 (标准值: 26)
    macd_signal: 9               # MACD信号线周期 (标准值: 9)

    # 成交量指标
    volume_ma_period: 5          # 成交量均线周期 (范围: 5-20, 用于判断成交量是否放大)
    volume_surge_ratio: 2.0      # 成交量放大倍数 (范围: 1.5-3.0, 超过均量2倍视为放量)

    # --- 交易参数 ---
    stop_loss: 0.08              # 止损比例 8% (范围: 0.05-0.15, 短线建议5-10%)
    take_profit: 0.15            # 止盈比例 15% (范围: 0.10-0.30, 盈亏比建议≥1.5:1)
    max_holding_days: 10         # 最大持仓天数 (范围: 3-15, 短线不宜超过15天)

  # 入场条件 (所有条件同时满足才买入)
  entry_conditions:
    - "RSI从超卖区回升"          # RSI > 30 且之前 < 30
    - "MACD金叉"                # MACD快线上穿慢线
    - "成交量放大"              # 成交量 > volume_ma * volume_surge_ratio
    - "价格突破短期阻力"        # 突破近期高点

  # 出场条件 (任一条件满足即卖出)
  exit_conditions:
    - "RSI进入超买区"           # RSI > 70
    - "MACD死叉"               # MACD快线下穿慢线
    - "触及止盈止损"           # 盈亏达到设定比例
    - "持仓超过最大天数"       # 超过max_holding_days

# -----------------------------------------------------------------------------
# 价值投资策略 (Value Investing)
# -----------------------------------------------------------------------------
# 策略类型: 长线投资 (持仓数月至数年)
# 适用场景: 优质蓝筹股、行业龙头
# 核心逻辑: 寻找被低估的优质企业，长期持有
# 风险等级: 中低
# -----------------------------------------------------------------------------
value_investing:
  type: long_term
  description: "基于基本面的价值投资策略"

  parameters:
    # --- 基本面筛选条件 ---
    # 盈利能力指标
    min_roe: 0.15                    # 最低ROE 15% (净资产收益率, 范围: 0.10-0.20, >15%为优秀)
    max_pe: 30                       # 最高PE 30 (市盈率, 需结合行业比较, 范围: 10-50)
    max_pb: 3                        # 最高PB 3 (市净率, 范围: 1-5, <1可能被低估)
    min_gross_margin: 0.30           # 最低毛利率30% (体现竞争力, 范围: 0.20-0.40)

    # --- 财务健康度指标 ---
    max_debt_ratio: 0.60             # 最高资产负债率60% (范围: 0.40-0.70, 越低越安全)
    min_current_ratio: 1.5           # 最低流动比率1.5 (范围: 1.0-2.0, >1表示短期偿债能力健康)

    # --- 成长性指标 ---
    min_revenue_growth: 0.10         # 最低营收增长率10% (同比增长, 范围: 0.05-0.20)
    min_profit_growth: 0.10          # 最低净利润增长率10% (同比增长, 范围: 0.05-0.20)

    # --- 持仓参数 ---
    stop_loss: 0.15                  # 止损15% (范围: 0.10-0.25, 长线可宽松些)
    take_profit: 0.50                # 止盈50% (范围: 0.30-1.00, 长线目标更高)
    max_holding_days: 365            # 最大持仓天数1年 (范围: 180-1095, 长线策略)

  # 入场条件 (核心财务指标均满足)
  entry_conditions:
    - "ROE稳定在15%以上"             # 近3年ROE均>15%
    - "PE低于行业平均"               # PE低于同行业中位数
    - "连续盈利且增长"               # 近3年连续盈利且增长
    - "资产负债率健康"               # 负债率<60%，流动比率>1.5

  # 出场条件 (基本面恶化或达到目标)
  exit_conditions:
    - "基本面恶化"                   # ROE下降、利润下滑、负债率上升
    - "估值过高"                     # PE/PB超过历史高位
    - "触及止盈止损"                 # 达到设定的盈亏比例

# -----------------------------------------------------------------------------
# 突破策略 (Breakout Strategy)
# -----------------------------------------------------------------------------
# 策略类型: 短线交易 (持仓3-10天)
# 适用场景: 趋势性行情、箱体震荡后突破
# 核心逻辑: 价格突破关键位置后顺势交易
# 风险等级: 中高 (需防范假突破)
# -----------------------------------------------------------------------------
breakout:
  type: short_term
  description: "价格突破策略"

  parameters:
    # --- 突破参数 ---
    breakout_period: 20              # 突破周期 (范围: 10-60, 突破N日最高价, 周期越长越可靠)
    breakout_threshold: 0.03         # 突破幅度3% (范围: 0.01-0.05, 防止假突破, 需超过前高N%)
    volume_confirm: true             # 是否需要成交量确认 (建议: true, 放量突破更有效)

    # --- 交易参数 ---
    stop_loss: 0.05                  # 止损5% (范围: 0.03-0.08, 突破失败要快速止损)
    take_profit: 0.20                # 止盈20% (范围: 0.15-0.30, 突破后目标空间)
    trailing_stop: 0.03              # 移动止损3% (范围: 0.02-0.05, 盈利后锁定利润)

  # 入场条件 (突破确认)
  entry_conditions:
    - "突破N日高点"                  # 收盘价 > breakout_period日内最高价 * (1 + breakout_threshold)
    - "成交量放大确认"               # 成交量 > 均量的1.5倍 (if volume_confirm=true)
    - "无明显阻力位"                 # 上方无密集成交区或前期高点

  # 出场条件 (趋势结束或止盈止损)
  exit_conditions:
    - "跌破关键支撑"                 # 跌破突破点或重要均线
    - "触及止盈止损"                 # 达到设定的盈亏比例
    - "成交量萎缩"                   # 成交量持续低于均量，趋势可能结束

# =============================================================================
# 策略使用说明:
# 1. 选择策略时应根据市场环境、个人风格、风险承受能力
# 2. 可以同时使用多个策略，分配不同仓位
# 3. 建议先用历史数据回测验证策略有效性
# 4. 定期审查策略表现，根据市场变化调整参数
#
# 策略对比:
# - momentum: 短线，高频交易，适合震荡市
# - value_investing: 长线，低频交易，适合熊市布局
# - breakout: 短线，趋势交易，适合牛市和突破行情
#
# 详细使用说明请参考: docs/CONFIGURATION_GUIDE.md
# =============================================================================
