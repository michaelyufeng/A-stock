# 策略配置文件

# 短线动量策略
momentum:
  type: short_term
  description: "基于价格动量和成交量的短线策略"

  parameters:
    # 技术指标参数
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70

    macd_fast: 12
    macd_slow: 26
    macd_signal: 9

    volume_ma_period: 5
    volume_surge_ratio: 2.0    # 成交量放大倍数

    # 交易参数
    stop_loss: 0.08            # 止损8%
    take_profit: 0.15          # 止盈15%
    max_holding_days: 10       # 最大持仓天数

  entry_conditions:
    - "RSI从超卖区回升"
    - "MACD金叉"
    - "成交量放大"
    - "价格突破短期阻力"

  exit_conditions:
    - "RSI进入超买区"
    - "MACD死叉"
    - "触及止盈止损"
    - "持仓超过最大天数"

# 价值投资策略
value_investing:
  type: long_term
  description: "基于基本面的价值投资策略"

  parameters:
    # 基本面筛选条件
    min_roe: 0.15              # 最低ROE 15%
    max_pe: 30                 # 最高PE 30
    max_pb: 3                  # 最高PB 3
    min_gross_margin: 0.30     # 最低毛利率30%

    # 财务健康度
    max_debt_ratio: 0.60       # 最高负债率60%
    min_current_ratio: 1.5     # 最低流动比率1.5

    # 成长性
    min_revenue_growth: 0.10   # 最低营收增长10%
    min_profit_growth: 0.10    # 最低利润增长10%

    # 持仓参数
    stop_loss: 0.15            # 止损15%
    take_profit: 0.50          # 止盈50%
    max_holding_days: 365      # 最大持仓天数

  entry_conditions:
    - "ROE稳定在15%以上"
    - "PE低于行业平均"
    - "连续盈利且增长"
    - "资产负债率健康"

  exit_conditions:
    - "基本面恶化"
    - "估值过高"
    - "触及止盈止损"

# 突破策略
breakout:
  type: short_term
  description: "价格突破策略"

  parameters:
    # 突破参数
    breakout_period: 20        # 突破周期
    breakout_threshold: 0.03   # 突破幅度3%
    volume_confirm: true       # 成交量确认

    # 交易参数
    stop_loss: 0.05            # 止损5%
    take_profit: 0.20          # 止盈20%
    trailing_stop: 0.03        # 移动止损3%

  entry_conditions:
    - "突破N日高点"
    - "成交量放大确认"
    - "无明显阻力位"

  exit_conditions:
    - "跌破关键支撑"
    - "触及止盈止损"
    - "成交量萎缩"
